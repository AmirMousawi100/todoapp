<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .centered-element {
             margin: 0;
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
            }
    </style>
</head>
<body class="bg-light">

    <h1 style="text-align: center;margin-top: 4%;">
        Sign in to Todo WebApp
    </h1>


    <div class="centered-element" style="padding: 2%;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Username:           </label>
            {{form.username}} 
            <br>
            <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
            <br>
            <label>Name: </label>
            {{form.first_name}}
            <br>
            <br>
            <label>Last Name: </label>
            {{form.last_name}}
            <br>
            <br>
            <label>Email: </label>
            {{form.email}}
            <br>
            <br>
            <label>Password: </label>
            {{form.password1}}
            <br>
            <br>
            <label>Confirm Password: </label>
            {{form.password2}}
            <br>
            <br>
            <input name="profile" type="file" value="Profile" required>
            <br>
            <br>
            <span style="color: red;">
                {{error}}
            </span>
            <br>
            <input style="margin: auto;" class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
