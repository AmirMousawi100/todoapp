<!DOCTYPE html>
<html lang="en">
{% load static %}    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Account</title>
    <script>
        doc = document.getElementById("profile_img")
        console.log("*********************************************")
        console.log(doc.src)
        function back(){
            window.open("/app1/", "_self");
        }
    </script>
</head>
<body class="bg-light">

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %}
            class="{{ message.tags }}"
            {% endif %}>
            {{message}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <button class="btn btn-success" onclick="back()" style="margin: 1%;">
        Back
    </button>

    <div style="text-align: left;margin: 1%;background-color: white;">
        <img name="profile_img" style="clip-path: circle();width: 20%;height: 20%;"" src="/{{profile0}}">

        <p>{{username.username}}</p>
        <p>{{username.email}}</p>

        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {% comment %} <input name="profile" type="file" value="Profile"> {% endcomment %}
            {{profileForm}}
            <input style="margin-left: 50%;" class="btn btn-primary" type="submit" value="submit">
        </form>
    </div>
    
    
</body>
</html>
